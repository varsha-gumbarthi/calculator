<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }

        .calculator {
            width: 320px;
            border: 2px solid #333;
            border-radius: 10px;
            background-color: white;
            padding: 20px;
        }

        #display {
            width: 100%;
            height: 40px;
            text-align: right;
            font-size: 20px;
            margin-bottom: 10px;
            padding: 5px;
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }

        button {
            padding: 20px;
            font-size: 20px;
            border: none;
            background-color: #e0e0e0;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.2s;
        }

        button:active {
            background-color: #c4c4c4;
        }

        .operator {
            background-color: #e0e0e0;
        }

        button:hover {
            background-color: #d5d5d5;
        }

        button:focus {
            outline: none;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <input type="text" id="display" disabled>
        <div class="buttons">
            <button class="operator" onclick="appendToDisplay('7')">7</button>
            <button class="operator" onclick="appendToDisplay('8')">8</button>
            <button class="operator" onclick="appendToDisplay('9')">9</button>
            <button class="operator" style="background-color: lightblue;" onclick="appendToDisplay('+')">+</button>

            <button class="operator" onclick="appendToDisplay('4')">4</button>
            <button class="operator" onclick="appendToDisplay('5')">5</button>
            <button class="operator" onclick="appendToDisplay('6')">6</button>
            <button class="operator" style="background-color: lightblue;" onclick="appendToDisplay('-')">-</button>

            <button class="operator" onclick="appendToDisplay('1')">1</button>
            <button class="operator" onclick="appendToDisplay('2')">2</button>
            <button class="operator" onclick="appendToDisplay('3')">3</button>
            <button class="operator" style="background-color: lightblue;" onclick="appendToDisplay('*')">*</button>

            <button class="operator" onclick="appendToDisplay('0')">0</button>
            <button class="operator" onclick="appendToDisplay('.')">.</button>
            <button class="operator" style="background-color: lightblue;" onclick="appendToDisplay('/')">/</button>
            <button class="operator" style="background-color: lightblue;" onclick="appendToDisplay('%')">%</button>

            <button class="operator" style="background-color: red;" onclick="clearDisplay()">AC</button>
            <button class="operator" onclick="appendToDisplay('**2')">xÂ²</button>
            <button class="operator" style="background-color: yellow;" onclick="deleteLast()">Delete</button>
            <button class="operator" onclick="calculateResult()">=</button>
        </div>
    </div>

    <script>
        let display = document.getElementById("display");

        function appendToDisplay(value) {
            if (display.value === "Error") {
                display.value = "";
            }
            display.value += value;
        }

        function clearDisplay() {
            display.value = "";
        }

        function deleteLast() {
            display.value = display.value.slice(0, -1);
        }

        function calculateResult() {
            try {
                if (display.value.includes("**2")) {
                    let num = display.value.replace("**2", "");
                    display.value = Math.pow(parseFloat(num), 2);
                } else {
                    display.value = eval(display.value);
                }
            } catch (e) {
                display.value = "Error";
            }
        }
    </script>
</body>
</html>
